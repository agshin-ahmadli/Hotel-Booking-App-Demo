<form action="/Booking-App/InsertRoom" method="POST">
    <label for="roomId">Room ID:</label>
    <input type="text" id="roomId" name="roomId" required><br><br>

    <label for="roomPrice">Room Price:</label>
    <input type="number" id="roomPrice" name="roomPrice" step="0.01" required><br><br>

    <label for="roomStatus">Room Status:</label>
    <select id="roomStatus" name="roomStatus" required>
        <option value="AVAILABLE">Available</option>
        <option value="RESERVED">Reserved</option>
    </select><br><br>

    <button type="submit">Insert Room</button>
</form>

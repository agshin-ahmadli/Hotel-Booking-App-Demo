databaseChangeLog:
  - changeSet:
      id: 3
      author: axmedlinsky
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: roomPrice
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: hotel_id
                  type: bigint
                  constraints:
                    nullable: true


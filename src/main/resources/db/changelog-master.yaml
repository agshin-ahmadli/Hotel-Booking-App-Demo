databaseChangeLog:
  - changeSet:
      id: 1
      author: axmedlinsky
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: hotel_location
                  type: varchar
                  constraints:


  - changeSet:
      id: 2
      author: axmedlinsky
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: client_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
              - column:
                  name: hotel_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_client_hotel
                    references: hotel(id)

  - changeSet:
      id: 3
      author: axmedlinsky
      changes:
        - sql:
            dbms: postgresql
            splitStatements: true
            sql: |
              CREATE TYPE room_status AS ENUM ('AVAILABLE', 'RESERVED');
              

  - changeSet:
      id: 4
      author: axmedlinsky
      changes:
        - createTable:
            tableName: room
            columns:
              - column:
                  name: room_id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: room_price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: room_status
                  constraints:



  - changeSet:
      id: 5
      author: axmedlinsky
      changes:
        - createTable:
            tableName: client_room
            columns:
              - column:
                  name: client_id
                  type: int
                  constraints:
                    foreignKeyName: fk_client_room_room
                    references: room(room_id)